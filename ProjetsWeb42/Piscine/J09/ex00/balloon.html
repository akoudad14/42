<!DOCTYPE html>
<html>
<head>
	<title>Balloon</title>
	<style>
		#rond {

			height: 200px;
			width: 200px;
			background-color: red;
			border-radius: 100px;
		}
	</style>
</head>
<body>
	<div id="rond" onclick="myFunction()" onmouseout="Reduc();">

	</div>
	<script>
		var size = 200;
		var ind = 0;

		function myFunction() {

			var elmt = document.getElementById("rond");

			size += 10;
			if (size > 420)
				size = 200;
			ind = (ind + 1) % 3
			if (ind == 0)
				elmt.style.backgroundColor = "red";
			else if(ind == 1)
				elmt.style.backgroundColor = "green";
			else
				elmt.style.backgroundColor = "blue";
				
			elmt.style.height = size + "px";
			elmt.style.width = size + "px";
			elmt.style.borderRadius = size / 2 + "px";
		}

		function Reduc() {

			var elmt = document.getElementById("rond");
			
			size -= 5;
			if (size < 200)
				size = 200;
			elmt.style.height = size + "px";
			elmt.style.width = size + "px";
			elmt.style.borderRadius = size  / 2 + "px";
			ind = ind - 1;
			if (ind < 0)
				ind = 2;
			if (ind == 0)
				elmt.style.backgroundColor = "red";
			else if(ind == 1)
				elmt.style.backgroundColor = "green";
			else
				elmt.style.backgroundColor = "blue";
		}
	</script>
</body>
